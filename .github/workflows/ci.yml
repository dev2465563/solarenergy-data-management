name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build types
        run: pnpm --filter @solar-energy-app/types run build

      - name: Run tests
        run: pnpm test

      - name: Build
        run: pnpm run build

  docker:
    runs-on: ubuntu-latest
    needs: test-and-build
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: solar-energy-app:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Smoke test container
        run: |
          docker run -d --name solar-test -p 3000:3000 solar-energy-app:ci
          sleep 3
          curl -sf http://localhost:3000/health | grep -q '"status":"ok"'
          curl -sf -o /dev/null -w "%{http_code}" http://localhost:3000/ | grep -q 200
          docker stop solar-test
